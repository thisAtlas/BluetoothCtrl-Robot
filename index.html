<!DOCTYPE html>
<!-- Eksempel er udarbejdet med inspiration herfra: https://github.com/don/BluetoothSerial-->
<html>
    <head>
		<meta charset="utf-8"/>
		<meta name="format-detection" content="telephone=no" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="index1.js"></script>
		<title>Bluetooth Remote</title>
		<style>
			* {
				font-family: Arial, Sans-serif;
			}
			body {
				background-color:#E7EFF0;
			}
			#header, #bdiv {
				margin: auto;
				width:50%;
				text-align:center;
			}
			#off {background-color:#EE4E3F; width:25%;}
			#forward, #left, #right, #back {
				background-color:#62A4F0;
				min-width:70px;
				width:25%;
				min-height:40px;
			}
			#speedDown, #speedUp {
				background-color:#6CF09E;
				min-width:70px;
				width:25%;
			}
		</style>
    </head>
    <body onload="onLoad()">
		<div id="header">
			<h3>Bluetooth Remote</h1>
		</div>
		<div id="status">
			<div id="fraArduino">fraArduino:</div>
			<div id="statusDiv">status:</div>
		</div>
		<div id="bdiv">
			<div id="buttons">
				<button id="off" type="button" onclick = "sendOff()"> Power off </button>
					<br><br>
				<button id="speedDown" type="button" onclick = "sendSpeedDown()"> Speed - </button>
				<button id="speedUp" type ="button" onclick = "sendSpeedUp()"> Speed + </button>
					<br><br>
				<button id="forward" type="button"> Fremad </button>
					<br><br>
				<button id="left" type="button"> Venstre </button>
				<button id="right" type="button"> H&oslashjre </button>
					<br><br>
				<button id="back" type="button"> Bagud </button>
			</div>
		</div>
    </body>
</html>
